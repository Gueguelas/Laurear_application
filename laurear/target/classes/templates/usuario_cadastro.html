<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
	
	
</head>
<body>
    <div class="login-container">

        <img src="https://raw.githubusercontent.com/luciliarosa/Laurear/main/img/Laurear_logo.png" alt="Logo da Empresa">

        <h3>NOVO CADASTRO</h3>
		
			<form id="login-form" method="POST" th:action="@{/usuarioModels}" style="margin: 20px" th:object="${usuarioModel}">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
						<input type="email" class="form-control" placeholder="Email" th:field="*{email}" />
						<input type="text" class="form-control" placeholder="CPF" th:field="*{cpf}" />
						<input type="password" class="form-control" placeholder="Senha" th:field="*{senha}" />
					</div>
						<button type="submit" class="btn btn-primary">Adicionar</button>
						<br>
						
						<!-- Exibir mensagem de erro se presente -->
						<br>
						<div th:if="${message}" style="color: red;">
						    <p th:text="${message}"></p>
						</div>
					
			</form>
		</div>

</body>

<style>
	
	*{
		margin: 0;
		padding: 0;
		
	}
	body {
		font-family: Arial, sans-serif;	
		text-align: center;
		width: 100%;
	  }
	  
	  div.login-container {
		width: 22%;
		height: 123px;
		margin: 0 auto;
		
	  }
	  
	  img {
		width: 120px;
		height: auto;
		margin-bottom: 20px;
		text-align: center;
	  }
	  
	  #login-form {
		margin: 0 auto;
		
	  }
	  
	  input {
		width: 100%;
		margin-bottom: 10px;
		padding: 8px;
		border: 1px solid #ccc;
		border-radius: 5px;
	  }
	  
	  button {
		margin: 0 auto;
		width: 106%;
		padding: 6px;
		background-color: #5271ff;
		color: #fff;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		transition: background-color 0.3s ease;
		text-align: center;
		align-items: center;
	  }
	  
	  #forgot-password {
		margin-top: 10px;
		text-decoration: none;
		font-size: 15px;
		color: #5271ff;
	  }
	  
	  .footer {
		width: 100%;
		background-color: #f4f4f4;
		padding: 20px 0;
		display: flex;
		justify-content: space-between;
		align-items: center;
		position: fixed;
		bottom: 0;
	  }
	  
	  .company-info p {
		margin: 5;
		font-size: 12px;
	  }
	  
	  .footer-links a {
		text-decoration: none;
		color: #333;
		margin-right: 10px;
	  }
</style>


</html>
